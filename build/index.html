<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>ザ・スイッチハウス</title>
		<link href="files/css/style.css" rel="stylesheet" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="all">
      <header id="header">
        <h1><img src="files/img/header/title.png" height="81" width="460" alt=""></h1>
        <p id="backArrow"><img src="files/img/header/re_arrow.png" height="38" width="25" alt=""></p>
      </header>

      <div id="view">
        <section id="setList">
          <div id="timeList" class="list">
            <h2><span>・</span>タイムセット</h2>
            <ul>
              <li id="morning">
                <label class="morning choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">morning</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
              <li id="day">
                <label class="day choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">day</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
              <li id="night">
                <label class="night choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">night</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
            </ul>
          </div>

          <div id="styleList" class="list">
            <h2><span>・</span>スタイルセット</h2>
            <ul>
              <li id="yoga">
                <label class="yoga choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">yoga</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
              <li id="air">
                <label class="air choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">air</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
            </ul>
          </div>

          <div id="statusList" class="list">
            <h2><span>・</span>ステータス</h2>
            <ul>
              <li id="myHouse">
                <label class="myHouse choose"><input type="radio" name="set"/></label>
                <div class="item">
                  <p class="set">house</p>
                  <p class="edit arrow"><img src="files/img/list/arrow.png" height="46" width="19" alt=""></p>
                </div>
              </li>
            </ul>
          </div>
        </section>

        <section id="setting">
          <header id="setHeader">
            <h1>
              <div class="wrapper">
                <img src="files/img/set/morning.png" height="110" width="110" alt=""><span>morning</span>
              </div>
            </h1>
          </header>
          <section id="setBody">
            <ul>
              <li>
                <h2>ブラインド1</h2>
                <ul class="status">
                  <li>
                    <label class="txt">state</label>
                    <select id="Blind_01" name="state">
                      <option value="open">open</option>
                      <option value="close">close</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>ブラインド2</h2>
                <ul class="status">
                  <li>
                    <label class="txt">state</label>
                    <select id="Blind_02" name="state">
                      <option value="open">open</option>
                      <option value="close">close</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>ブラインド3</h2>
                <ul class="status">
                  <li>
                    <label class="txt">state</label>
                    <select id="Blind_03" name="state">
                      <option value="open">open</option>
                      <option value="close">close</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>エアコン</h2>
                <ul class="status">
                  <li>
                    <label class="txt">switch</label>
                    <select id="Air_switch" name="switch">
                      <option value="on">on</option>
                      <option value="off">off</option>
                    </select>
                  </li>
                  <li>
                    <label class="txt">mode</label>
                    <select id="Air_mode" name="mode">
                      <option value="hot">hot</option>
                      <option value="cool">cool</option>
                      <option value="dry">dry</option>
                      <option value="wind">wind</option>
                    </select>
                  </li>
                  <li>
                    <label class="txt">temp</label>
                    <select id="Air_temp" name="temp">
                      <option value="temp23">23</option>
                      <option value="temp26">26</option>
                      <option value="temp30">30</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>窓1</h2>
                <ul class="status">
                  <li>
                    <label class="txt">state</label>
                    <select id="Window_01" name="state">
                      <option value="open">open</option>
                      <option value="close">close</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>窓2</h2>
                <ul class="status">
                  <li>
                    <label class="txt">state</label>
                    <select id="Window_02" name="state">
                      <option value="open">open</option>
                      <option value="close">close</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>有機EL照明</h2>
                <ul class="status">
                  <li>
                    <label class="txt">switch</label>
                    <select id="LightEL_switch" name="switch">
                      <option value="on">on</option>
                      <option value="off">off</option>
                    </select>
                  </li>
                  <li>
                    <label class="txt">color</label>
                    <select id="LightEL_color" name="color">
                      <option value="orange">orange</option>
                      <option value="yellow">yellow</option>
                      <option value="pink">pink</option>
                      <option value="blue">blue</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>天井照明</h2>
                <ul class="status">
                  <li>
                    <label class="txt">switch</label>
                    <select id="Light" name="switch">
                      <option value="on">on</option>
                      <option value="off">off</option>
                    </select>
                  </li>
                </ul>
              </li>
              <li>
                <h2>スイッチ</h2>
                <ul class="status">
                  <li>
                    <label class="txt">switch</label>
                    <select id="SwitchHA" name="switch">
                      <option value="on">on</option>
                      <option value="off">off</option>
                    </select>
                  </li>
                </ul>
              </li>
            </ul>
          </section>

          <div class="btnArea">
            <p id="setHEMS" class="btn">SET</p>
            <p id="changeState" class="btn">CHANGE</p>
          </div>
        </section>
      </div><!-- view -->

   <!--  <div id="house">
      <iframe id="monitor" src="http://pre.ideagenerator.jp/monitor/mutoko/house/160"></iframe>
    </div> -->

    <script src="files/js/app.js"></script>
	</body>
</html>
